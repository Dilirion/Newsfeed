stages:
  - test
  - build
  - deploy

code_quality:
  image: node:14.17.4
  stage: test
  before_script:
    - npm ci
  script:
    - npm run eslint
    - npm run stylelint
    - npm run prettier-check
  only:
    - merge_requests

build:
  image: node:14.17.4
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  only:
    - merge_requests
    - master

deploy:
  image: alpine:latest
  stage: deploy
  before_script:
    - apk update && apk add rsync openssh
    - mkdir ~/.ssh
    - chmod 600 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  script:
    - rsync -a --delete dist/ artur@95.217.163.203:/home/artur/personal-newsfeed
  only:
    - master
